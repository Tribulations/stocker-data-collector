name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run unit tests
        env:
          DB_SCHEMA: stock_prices_schema
          DB_TABLE: stock_prices_1day
        run: mvn clean test

      - name: Run integration tests
        env:
          DB_SCHEMA: stock_prices_schema
          DB_TABLE: stock_prices_1day
          YAHOO_API_KEY: ${{ secrets.YAHOO_API_KEY }}
        run: mvn failsafe:integration-test failsafe:verify

      - name: Show stocker log contents
        if: always()
        run: |
          echo "=== Stocker Log Contents ==="
          if [ -f logs/stocker.log ]; then
            cat logs/stocker.log
          else
            echo "stocker.log not found in expected locations"
          fi

      - name: Upload stocker log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stocker-log
          path: logs/stocker.log